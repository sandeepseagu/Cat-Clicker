<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"></link>
</head>
<body>
    <h1>Cat-List</h1>
    <ul  class="catlist" id="cat-list" data-bind="foreach:catList">

        <li data-bind="text:name, click:$parent.changeCat"></li>
    </ul>

    <h1>Current Cat</h1>
    <div id="cat">

        <div data-bind="with:currentCat">

        <h2 data-bind="text:name"></h2>
        No of Clicks:
        <div data-bind="text:clickCount"></div>
        <br>

        Level Name:
        <div data-bind="text:showLevels"></div>
        <br>
        Cat-Image
        <br>
        <img  style="max-width: 30%; max-height: 50%" id="cat-img" src="" alt="cute cat"
        data-bind="click:$parent.incrementCounter, attr:{src:imgSrc}">

        <div>
        <h3 style="font-weight: bold;">Nick Names:</h3>
        <ul data-bind="foreach:nicknames">
            <li data-bind="text:$data"></li>
        </ul>
        </div>
    </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
